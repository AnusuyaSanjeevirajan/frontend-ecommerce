<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Ansi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="shop.css" />
  <style>
    .checkout-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .checkout-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .checkout-summary {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .checkout-summary h3 {
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
    }
    .payment-methods {
      margin: 10px 0;
    }
    .checkout-btn {
      background: #0f0;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #0c0;
    }
    .confirmation {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="logo.jpg" alt="Ansi Logo">
      <h1>Ansi</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="checkout-container">
    <h2>üßæ Checkout</h2>

    <div id="checkout-summary" class="checkout-summary">
      <!-- Order items and total will be loaded here -->
    </div>

    <div class="form-group">
      <label for="address">üìç Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Enter your full delivery address"></textarea>
    </div>

    <div class="form-group">
      <label for="contact">üìû Contact Number</label>
      <input type="text" id="contact" placeholder="Enter 10-digit phone number" />
    </div>

    <div class="form-group">
      <label>üí≥ Payment Method</label>
      <div class="payment-methods">
        <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label><br>
        <label><input type="radio" name="payment" value="UPI"> UPI</label><br>
        <label><input type="radio" name="payment" value="Credit/Debit Card"> Credit/Debit Card</label>
      </div>
    </div>

    <button class="checkout-btn" id="checkoutBtn">‚úÖ Place Order</button>

    <div id="confirmation" class="confirmation" style="display: none;"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Ansi T-Shirts. Designed with ‚ù§Ô∏è by You</p>
  </footer>

  <script src="checkout.js"></script>

</body>
</html>
