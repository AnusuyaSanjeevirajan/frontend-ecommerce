<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - Ansi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="shop.css" />
  <style>
    .orders-section {
      padding: 2rem;
    }
    .order-card {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .order-card h3 {
      margin-top: 0;
      color: #f90;
    }
    .order-item {
      padding: 0.5rem 0;
      border-bottom: 1px dashed #555;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .order-status {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      border-left: 4px solid limegreen;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.jpg" alt="Ansi Logo">
      <h1>Ansi</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="orders.html" class="active">Orders</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Orders Section -->
  <section class="orders-section">
    <h2>Your Past Orders</h2>
    <div id="orders-container"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Ansi T-Shirts. Designed with ‚ù§Ô∏è by You</p>
  </footer>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const container = document.getElementById("orders-container");

    if (orders.length === 0) {
      container.innerHTML = "<p>You haven't placed any orders yet.</p>";
    } else {
      orders.reverse().forEach(order => {
        const orderCard = document.createElement("div");
        orderCard.className = "order-card";

        let itemsHTML = "";
        order.items.forEach(item => {
          itemsHTML += `
            <div class="order-item">
              <strong>${item.name}</strong> (x${item.quantity}) - ‚Çπ${item.price * item.quantity}
            </div>`;
        });

        orderCard.innerHTML = `
          <h3>Order #${order.id}</h3>
          ${itemsHTML}
          <p><strong>Total:</strong> ‚Çπ${order.total}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Contact:</strong> ${order.contact}</p>
          <p><strong>Payment:</strong> ${order.paymentMethod}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Ordered At:</strong> ${order.date}</p>
          <div class="order-status">üü¢ ${order.status}</div>
        `;
        container.appendChild(orderCard);
      });
    }
  </script>

</body>
</html>
