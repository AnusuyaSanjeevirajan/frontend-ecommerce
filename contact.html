<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Ansi T-Shirts</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.jpg" alt="Ansi Logo">
      <h1>Ansi</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or custom orders? We'd love to hear from you!</p>

    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="subject" placeholder="Subject" />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="confirmation" class="confirmation"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Ansi T-Shirts. Designed with ❤️ by You</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
